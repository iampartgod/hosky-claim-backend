<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üê∂ HOSKY Claim Portal</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #008fcc;
    }

    #result, #error {
      margin-top: 20px;
      font-size: 1em;
      max-width: 400px;
      text-align: center;
    }

    #result {
      color: #00ff99;
    }

    #error {
      color: #ff5555;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>üê∂ HOSKY Claim Portal</h1>

  <div class="container">
    <input type="text" id="code" placeholder="Enter Claim Code" />
    <input type="text" id="discord" placeholder="Enter Discord Handle" />
    <button onclick="submitClaim()">Claim HOSKY</button>

    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    async function submitClaim() {
      const code = document.getElementById("code").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.textContent = "";
      errorDiv.textContent = "";

      if (!code || !discord) {
        errorDiv.textContent = "‚ùó Please enter both a code and your Discord handle.";
        return;
      }

      try {
        const res = await fetch("https://hosky-claim-backend.onrender.com/claim", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code, discord })
        });

        const data = await res.json();

        if (res.ok) {
          resultDiv.textContent = data.message;
        } else {
          errorDiv.textContent = data.error || "Something went wrong.";
        }
      } catch (err) {
        console.error("Error:", err);
        errorDiv.textContent = "‚ö†Ô∏è Error connecting to the server.";
      }
    }
  </script>

</body>
</html>
