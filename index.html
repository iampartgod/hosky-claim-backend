<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOSKY RARE EVO 2025 Scratchers Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #3a7ff7;
      background-image: url('https://hosky.io/_next/image?url=%2Fgrid.png&w=1920&q=75');
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 2rem 1rem 1rem;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.25rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .claim-box {
      background: transparent;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem 1rem;
    }
    input[type="text"] {
      width: 90%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #111;
      color: #ffffff;
      box-shadow: 0 0 10px #00aaff80 inset;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00aaff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #00aaff99;
    }
    button:hover {
      background-color: #008ecc;
    }
    #result {
      margin-top: 2rem;
      font-size: 1rem;
      color: #ffffff;
    }
    .hosky-doge {
      font-size: 3rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/mlg-airhorn.mp3"></audio>
  <audio id="failSound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3"></audio>

  <header>
    <img src="https://hosky.io/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FHosky_1200.9361cc3f.png&w=3840&q=75&dpl=dpl_FTXvPeFoVfhnZcx51YBD7T4mNDJf" alt="HOSKY Logo" class="logo" />
    <h1>üí© HOSKY RARE EVO 2025 Scratchers Claim üí©</h1>
    <p>Enter your <strong>Claim ID</strong> and <strong>Discord username</strong> below:</p>
  </header>

  <div class="claim-box">
    <input type="text" id="claimId" placeholder="Enter Claim ID" />
    <input type="text" id="discordName" placeholder="Enter Discord username (e.g. User#1234)" />
    <br />
    <button onclick="claimCode()">CLAIM</button>
    <div id="result"></div>
  </div>

  <footer>
    &copy; 2025 Rare Evo | HOSKY Degeneracy Division | For degenerates, by degenerates. | Ran by @IAmPartGod | DM me on Discord for any question @IAmPartGod#1173
  </footer>

  <script>
    const API_CLAIM = "https://hosky-claim-backend.onrender.com/claim";

    async function claimCode() {
      const code = document.getElementById("claimId").value.trim().toUpperCase();
      const discord = document.getElementById("discordName").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = ''; // Clear previous messages

      if (!code || code.length < 4) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid Claim ID.";
        document.getElementById("failSound").play();
        return;
      }

      if (!discord) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter your Discord username.";
        document.getElementById("failSound").play();
        return;
      }

      try {
        const res = await fetch(API_CLAIM, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, discord })
        });

        const data = await res.json();

        if (data.success) {
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
          document.getElementById("winSound").play();

          resultDiv.innerHTML = `
            <div class="hosky-doge">üê∂</div>
            <p>${data.message[0]}</p>
            <p>Claim successful for code <strong>${code}</strong> and Discord <strong>${discord}</strong>.</p>
          `;

          // Optionally disable inputs and button to prevent multiple claims
          document.getElementById("claimId").disabled = true;
          document.getElementById("discordName").disabled = true;
          event.target.disabled = true;

        } else {
          document.getElementById("failSound").play();
          resultDiv.innerHTML = `<div class="hosky-doge">üôà</div><p>${data.message}</p>`;
        }
      } catch (e) {
        resultDiv.innerHTML = "‚ö†Ô∏è Server error. Please try again later.";
      }
    }
  </script>

</body>
</html>
